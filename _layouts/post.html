---
layout: default
article: true
---
<div id="content">
	<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
		<header>
			<link itemprop="url" href="{{url}}"></link>
			<h1><a href="{{ url }}"><span itemprop="name">{{ page.title }}</span></a></h1>
			<div itemprop="audience" itemscope itemtype="http://schema.org/OrganizationRole style="display: none;">
				<span itemprop="audienceType">Software developers</span>
				<span itemprop="audienceType">Programmers</span>
			</div>
			<div itemprop="author" itemscope
        		itemtype="http://schema.org/OrganizationRole" style="display: none;">
        		<div itemprop="author" itemscope
            	itemtype="http://schema.org/Person">
            		<span itemprop="name">
            			<span itemprop="givenName">BÃ©renger</span> 
            			<span itemprop="familyName">Dulac</span>
            		</span>
            		<link itemprop="sameAs" href="http://www.facebook.com/berenger.dulac" />
           			<link itemprop="sameAs" href="http://bdulac.github.io" />
           			<link itemprop="sameAs" href="https://github.com/bdulac" />
            	</div>
        	</div>
		</header>
		<main>
			<div id="article" itemprop="articleBody" class="post-content">
				{{ content }}
			</div>
		</main>
		<footer>
			<div class="categories">
			{% for category in page.categories %}
				<span class="category" itemprop="about">{{ category }}</span>
			{% endfor %}
			</div>
			<span class="post-date">
				<time datetime="{{ page.date| date: '%Y-%m-%d' }}" itemprop="datePublished">
					{{ page.date | date_to_long_string }}
				</time>
			</span>
		</footer>
	</article>
</div>
